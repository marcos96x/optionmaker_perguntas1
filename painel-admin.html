<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./plugins/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./css/toastr.css">
    <!-- CSS Index -->
    <link rel="stylesheet" href="./css/index.css">
    
    <title>Página Administrativa</title>
</head>

<body>

    <br><br><br>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class=" mt-5">
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <h3 class="white-text text-center mt-2">Identificação Obrigatória - Painel Administrativo</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center">
                    </div>
                    <div class="col-sm-12 col-md-6 offset-md-3">
                          
                            <label for="login" class="white-text">Login</label>                         
                            <input type="text" class="form-control" id="login" placeholder="Login">                           
                        
                    </div>
                    <div class="col-sm-12 col-md-6 offset-md-3">
                        
                            <label for="senha" class="white-text">Senha</label>                         
                            <input type="password" class="form-control" id="senha" placeholder="Senha">                           
                        
                    </div>
                    <div class="col-sm-12 col-md-4 offset-md-4 mt-4">
                        <a class="btn btn-outline-red btn-block" onclick="login()">Entrar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Scripts -->
    <script src="./plugins/jquery.js"></script>
    <script src="./plugins/bootstrap/bootstrap.js"></script>
    <script src="./js/toastr.js"></script>
    <!-- Constantes -->
    <script src="./js/constantes.js"></script>

    <!-- JS Index -->
    <script src="./js/admin.js"></script>
</body>

</html>
