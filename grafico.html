    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        ::selection {
            color: #fff;
            background: #6665ee;
        }

        .skill-bars {
            padding: 25px 30px;
            width: 100%;
            background: #fff;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .skill-bars .bar {
            margin: 20px 0;
        }

        .skill-bars .bar:first-child {
            margin-top: 0px;
        }

        .skill-bars .bar .info {
            margin-bottom: 5px;
        }

        .skill-bars .bar .info span {
            font-weight: 500;
            font-size: 17px;
            opacity: 0;
            animation: showText 0.5s 1s linear forwards;
        }

        @keyframes showText {
            100% {
                opacity: 1;
            }
        }

        .skill-bars .bar .progress-line {
            height: 25px;
            width: 100%;
            background: #f0f0f0;
            position: relative;
            transform: scaleX(0);
            transform-origin: left;
            border-radius: 10px;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05),
                0 1px rgba(255, 255, 255, 0.8);
            animation: animate 1s cubic-bezier(1, 0, 0.5, 1) forwards;
        }

        @keyframes animate {
            100% {
                transform: scaleX(1);
            }
        }

        .bar .progress-line span {
            height: 100%;
            position: absolute;
            border-radius: 10px;
            transform: scaleX(0);
            transform-origin: left;
            background: #6665ee;
            animation: animate 1s 1s cubic-bezier(1, 0, 0.5, 1) forwards;
        }

      

        @keyframes showText2 {
            100% {
                opacity: 1;
            }
        }
